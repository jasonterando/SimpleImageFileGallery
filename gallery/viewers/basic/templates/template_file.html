<div class='gallery-file'>
    <div class='gallery-thumbnail' style='background-image:url("{{ thumbnailUrl }}");' alt='Thumbnail' onclick='gallery.showViewer("{{ imageUrl }}", "{{ filename }}")'></div>
    <div class='gallery-label'>
        <a download='{{ filename }}' href='{{ imageUrl }}'><i class="fa fa-download" aria-hidden="true"></i> {{ name }}</a>
    </div>
</div>
