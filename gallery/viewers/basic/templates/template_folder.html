<a class='gallery-folder' href='#{{ dataUrl }}' onclick='gallery.selectFolder("{{ dataUrl }}")'>
    <i class="gallery-folder-icon fa fa-folder-open" aria-hidden="true"></i>
    <div class='gallery-thumbnail' style='background-image:url("{{ thumbnailUrl }}");' alt='Thumbnail'></div>
    <div class='gallery-label'>{{ name }}</div>
</a>
